@(message: Array[Array[Int]])
@import play.libs.Json;
<html>
    <head>
        <title> HI </title>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>

            <div id="container">
                <div id="header">
                    <h1><span class="off">GitHub Visualisation and Recommendation</span></h1>
                    <div id="links">
                        <a href="@routes.ChordUtil.index()">Visualisation</a>
                        <a href="">About</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
                <div id="content">
        <script>
                var globalLanguageIndexConverter = {
                    "java" : 0,
                    "python" : 1,
                    "javascript" : 2,
                    "ruby" : 3,
                    "c" : 4,
                    "cplusplus" : 5,
                    "scala" : 6,
                    "php" : 7,
                    "clojure" : 8,
                    "actionscript" : 9,
                    "haskell" : 10,
                    "csharp" : 11,
                    "groovy" : 12,
                    "coffeescript" : 13,
                    "perl" : 14

                };
                var globalFormattedLanguageIndices = {
                    "Java" : 0,
                    "Python" : 1,
                    "JavaScript" : 2,
                    "Ruby" : 3,
                    "C" : 4,
                    "C++" : 5,
                    "Scala" : 6,
                    "PHP" : 7,
                    "Clojure" : 8,
                    "ActionScript" : 9,
                    "Haskell" : 10,
                    "C#" : 11,
                    "Groovy" : 12,
                    "CoffeeScript" : 13,
                    "Perl" : 14,
                };

                // From http://mkweb.bcgsc.ca/circos/guide/tables/

                var matrix = @Json.toJson(message);

                var chord = d3.layout.chord()
                        .padding(.05)
                        .sortSubgroups(d3.descending)
                        .matrix(matrix);

                var width = 1000,
                        height = 1100,
                        innerRadius = Math.min(width, height) * .41,
                        outerRadius = innerRadius * 1.1;

                var fill = d3.scale.category10();

                var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                // create an arc object.
                var arc = d3.svg.arc();


                var a=svg.append("g").selectAll("path")
                        .data(chord.groups)
                        .enter().append("path")
                        .style("fill", function(d) { return fill(d.index); })
                        .style("stroke", function(d) { return fill(d.index); })
                        .attr("d", arc.innerRadius(innerRadius).outerRadius(outerRadius))
                        .on("mouseover", fade(.1))
                        .on("mouseout", fade(1));

                svg.append("g")
                        .attr("class", "chord")
                        .selectAll("path")
                        .data(chord.chords)
                        .enter().append("path")
                        .attr("d", d3.svg.chord().radius(innerRadius))
                        .style("fill", function(d) { return fill(d.target.index); })
                        .style("opacity", 1)
                        .on("mouseover", function(d) {
                            d3.select("tooltip")
                                    .style("visibility", "visible")
                                    .html(getTooltip(d, totalSum))
                                    .fade(0.1);
                        })
                        .on("mouseout", function(){
                            d3.select("tooltip").style("visibility", "hidden");
                            fade(1);
                        });


                // language groups
                var g = svg.selectAll("g.group")
                        .data(chord.groups)
                        .enter().append("svg:g")
                        .attr("class", "group")
                        .on("mouseover", fade(.02))
                        .on("mouseout", fade(.80));

                g.append("svg:path")
                        .style("stroke", function(d) { return fill(d.index); })
                        .style("fill", function(d) { return fill(d.index); })
                        .attr("d", arc);

                g.append("svg:text")
                        .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
                        .attr("dy", ".35em")
                        .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                        .attr("transform", function(d) {
                            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                                    + "translate(" + (outerRadius + 26) + ")"
                                    + (d.angle > Math.PI ? "rotate(180)" : "");
                        })
                        .text(function(d) {
                            return getFormattedLanguageString(d.index);
                        });

                // Returns an array of tick angles and labels, given a group.
                /*function groupTicks(d) {
                    var k = (d.endAngle - d.startAngle) / d.value;
                    return d3.range(0, d.value, 1000).map(function(v, i) {
                        return {
                            angle: v * k + d.startAngle,
                            label: i % 5 ? null : v / 1000 + "k"
                        };
                    });
                 }*/

                // Returns an event handler for fading a given chord group.
                function fade(opacity) {
                    return function(g, i) {
                        svg.selectAll(".chord path")
                                .filter(function(d) { return d.source.index != i && d.target.index != i; })
                                .transition()
                                .style("opacity", opacity);
                    };
                }

                function getLanguageString(index){
                    var keys =  Object.keys(globalLanguageIndexConverter);
                    return keys[index];
                }

                function getFormattedLanguageString(index){
                    var keys =  Object.keys(globalFormattedLanguageIndices);
                    return keys[index];
                }

                function getTooltip(chord, totalSum){
                    var string = getFormattedLanguageString(chord.source.index) + " - " + getFormattedLanguageString(chord.source.subindex) + "<br />";
                    string += "Users: " + chord.source.value + "(" + ((chord.source.value / totalSum) * 100 ).toFixed(2) + "%)";
                    return string;
                }

        </script>
        </div>
    </body>
</html>
